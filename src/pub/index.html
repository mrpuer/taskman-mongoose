<!doctype html>
<html lang="en">
  <head>
    <title>Personal Notepad</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
  </head>
  <body>
      <script
      src="http://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>      
    <script type="text/javascript" src="js/utils.js"></script>

<!-- модальное окно юзера -->
<div class="modal" id="modal-user">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal-body">
        <p>
          <div class="form-group">
            <label for="name-edit">Username</label>
            <input type="text" class="form-control" id="name-edit">
          </div>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="edit-user-save">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- модальное окно таска -->
<div class="modal" id="modal-task">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-body">
          <p>
            <div class="form-group">
              <label for="tname">Task Name</label>
              <input type="text" class="form-control" id="tname-edit">
            </div>
            <div class="form-group">
              <label for="desc-edit">Description</label>
              <input type="text" class="form-control" id="desc-edit">
            </div>
            <div class="form-group">
              <label for="task-status">Status</label>
              <div class="form-group">
                  <select class="custom-select" id="task-status-edit">
                    <option value="1" id="task-act">Active</option>
                    <option value="0" id="task-dis">Disabled</option>
                    </select>
              </div>
            </div>
            <div class="form-group">
                <label for="task-users">Append To</label>
                <div class="form-group">
                    <select class="custom-select" id="task-users-edit"></select>
                </div>
              </div>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="edit-task-save">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="task-modal-close">Close</button>
        </div>
      </div>
    </div>
  </div>
<!-- шапка -->
    <div class="jumbotron">
      <h1 class="display-3">Mega Tasks</h1>
      <p class="lead">Welcome to the best and coollest tasks app in the universe.</p>
        <hr class="my-4">
        <!-- форма нового юзера -->
        <div id="new-user">
            <p>
                <form id="new-user-form">
                  <fieldset>
                    <legend>Add new contact</legend>
                    <div class="form-group">
                      <label for="user-name">User Name*</label>
                      <input type="text" class="form-control form-control-lg" id="user-name" placeholder="Enter contact first name" required="required">
                      <small class="form-text text-muted">Required field</small>
                    </div>
                    <button type="button" class="btn btn-primary" id="add-user-form">Submit</button>
                    <button type="button" class="btn btn-link" id="close-user-form">Close</button>
                  </fieldset>
                </form>
              </p>
              </div>
              <!-- форма нового таска -->
          <div id="new-task">
          <p>
              <form id="new-task-form">
                <fieldset>
                  <legend>Add new task</legend>
                  <div class="form-group">
                    <label for="task-name">Task Name*</label>
                    <input type="text" class="form-control form-control-lg" id="task-name" placeholder="Enter name for your new task" required="required">
                  </div>
                  <div class="form-group">
                    <label for="task-desc">Task Description</label>
                    <textarea class="form-control" id="task-desc" rows="3"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="task-status">Task Status*</label>
                    <div class="form-group">
                      <select class="custom-select" id="task-status">
                        <option selected="" value="1">Active</option>
                        <option value="0">Disabled</option>
                        </select>
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="task-user">Append To*</label>
                    <div class="form-group">
                      <select class="custom-select" id="task-user"></select>
                      </div>
                  </div>
                  <button type="button" class="btn btn-primary" id="add-task-form">Submit</button>
                  <button type="button" class="btn btn-link" id="close-task-form">Close</button>
                </fieldset>
              </form>
            </p>
            </div>
            <!-- кнопки открытия форм нового такска и юзера -->
            <div class="row">
            <button type="button" class="btn btn-primary btn-lg mr-sm-4" id="add-user-button">Add User</button>
            <button type="button" class="btn btn-primary btn-lg mr-sm-4" id="add-task-button">Add Task</button>
            <!-- форма поиска -->
              <div id="search-form" class="form-inline">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search contacts" id="search-form">
                <div class="form-group">
                    <select class="custom-select" id="search-select">
                      <option selected="">Select option</option>
                      <option value="firstName">First Name</option>
                      <option value="lastName">Last Name</option>
                      <option value="phone">Phone</option>
                    </select>
                  </div>
                <button class="btn btn-info my-2 my-sm-0 mr-sm-2" type="button" id="search-button">Search</button>
                <button class="btn btn-secondary" type="button" id="reset-button">Reset</button>
              </form>
            </div>
            </div>
      </div>
      <!-- вкладки со списками таксков и юзеров -->
<div class="nawbar">
  <div class="col-lg-12">
    <!-- алерты результатов запросов -->
      <div id="alert"></div>
        <ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#tasks" id="tasks-tab">All Tasks</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#users" id="users-tab">Users</a>
  </li>
</ul>
<div id="myTabContent" class="tab-content">
  <div class="tab-pane fade show active" id="tasks">
    <div class="col-sm"><p></p></div>
    <!-- таблица тасков -->
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Task Name</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">User</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody id="tasks-list">
        </tbody>
      </table> 
  </div>
  <div class="tab-pane fade" id="users">
      <div class="col-sm"><p></p></div>
      <!-- таблица юзеров -->
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody id="users-list">
        </tbody>
      </table> 
  </div>
</div>
      </div>
    </div>
  </body>
</html>
